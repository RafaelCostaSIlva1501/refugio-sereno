<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refúgio Sereno | Início</title>

    <link rel="stylesheet" href="styles/presets.css" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        height: 100vh;
        margin: 0;

        background-image: url(../img/cidade-espiral.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        backdrop-filter: blur(5px);
      }

      main {
        display: flex;
        flex-direction: column;

        width: 95%;
        max-width: 600px;
        height: max-content;
        padding: 24px;

        background: black;

        color: #fff;

        box-shadow: 0 0 20px #000000cc;
      }

      #typing {
        white-space: pre-line;
        font-family: "Courier New", monospace;
      }

      .hidden-char {
        color: black; /* invisível no fundo preto */
      }

      span {
        font-family: "Courier New", monospace;

        transition: none;
      }

      a {
        opacity: 0%;

        margin-top: 12px;

        color: #fff;
        font-family: "Courier New", monospace;
        font-size: 16px;
        text-decoration: none;

        cursor: pointer;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="typing"></div>
      <a href="home.html" target="_parent" id="start">Clique para começar!</a>
    </main>

    <script>
      const text = `Refúgio Sereno é uma campanha de RPG em estilo survival horror, marcada por terror psicológico e horror visceral, colocando os jogadores em situações intensas e perturbadoras.

      O sistema baseia-se em Ordem Paranormal RPG, adaptado com o suplemento Sobrevivendo ao Horror para sustentar a atmosfera opressiva da narrativa.

      Apesar da inspiração, a campanha não segue a mitologia tradicional de Ordem Paranormal, símbolos, conceitos e elementos podem assumir novos significados ou serem reinterpretados de forma única.`;

      const container = document.getElementById("typing");

      // cria spans para cada caractere (invisíveis no início)
      text.split("").forEach((char) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("hidden-char");
        container.appendChild(span);
      });

      let i = 0;
      function revealText() {
        if (i < container.children.length) {
          container.children[i].classList.remove("hidden-char");
          i++;
          setTimeout(revealText, 30); // velocidade
        } else {
          document.getElementById("start").style.opacity = "100%";
        }
      }

      revealText();
    </script>
  </body>
</html>
